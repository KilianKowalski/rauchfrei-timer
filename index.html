<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rauchfrei Timer</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        body {

            text-align: center;

            color: white;
        }

        }

        }

            margin-top: 50px;

</head>
<body>

    <h1>Kilian ist rauchfrei seit:</h1>
    
    <div class="wrapper">
        <div class="container">
            <div class="info">‚è≥ <span id="timer" class="highlight"></span></div>

            <div class="info">üí∞ Gespartes Geld: <span id="moneySaved" class="highlight"></span></div>

    <script>
        function updateStats() {
            const startDate = new Date("2025-02-22T00:23:00"); 
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / (1000 * 60)) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            const totalMinutes = diff / (1000 * 60);
            const cigarettesPerDay = 4;
            const cigarettesSkipped = Math.floor((diff / (1000 * 60 * 60 * 24)) * cigarettesPerDay);
            
            
            const moneySaved = (cigarettesSkipped * 1).toFixed(2);

            document.getElementById("timer").innerHTML = 
                `${days} Tagen, ${hours} Std, ${minutes} Min, ${seconds} Sek`;

            document.getElementById("moneySaved").innerHTML = `${moneySaved} ‚Ç¨`;
            document.getElementById("cigarettesSaved").innerHTML = `${cigarettesSkipped}`;
        }

        setInterval(updateStats, 1000);
        updateStats();
    </script>
